stages:
  - build
build:
  image: golang:1.9.1
  stage: build
  script:
    - ln -s $PWD $GOPATH/src/gusher.cluster
    - cd $GOPATH/src/gusher.cluster
    - make build/linux
build:linux:
  image: golang:1.9.1
  stage: build
  script:
    - ln -s $PWD $GOPATH/src/MonitorCore
    - cd $GOPATH/src/MonitorCore
    - make build/linux
  artifacts:
    when: on_success
    name: "MonitorCore_${CI_BUILD_NAME}_${CI_BUILD_REF_NAME}"
    paths:
    - build/
  only:
  - tags

